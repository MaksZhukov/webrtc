<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
		<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
		<style>
			.button {
  background-color: #4CAF50; /* Green */
  display: inline-block;
  border: none;
  color: white;
  padding: 5px 30px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
}
.input {
  padding: 4px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
.videos {
	display: flex;
	justify-content: space-between;
}
.videos-btns {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}
		</style>
    </head>

    <body>
        Your Peer ID: <span id="yourPeerID"></span>
        <br>
        Remote Peer ID
        <input id="peerID" class="input">
        <button id="btnConnect" class="button">Connect
        </button>
		<br>
		<br>
		<br>
		<div class="videos">
			<video id="myVideo" muted="muted" style="border: 1px solid red" width="532.5px" height="300px">
			</video>
			<div class="videos-btns">
				<button id="btnCall" class="button">Call</button>
				<button id="btnShareScreen" class="button">Share screen</button>
				<button id="btnAnswer" class="button">Answer</button>
				<button id="btnClose" class="button">Close</button>
			</div>
			<video id="remVideo" style="border: 1px solid red" width="532.5px" height="300px"></video>
		</div>
		<br>
        <input id="text" class="input">
		<button id="btnSendText" class="button">Send text</button>
		<div id="chat">
            Chat:
		</div>
        <script src='main.js'></script>
    </body>

</html>
